<section class="content tabela">
    <h4>Pesquisa usuários</h4>
    <div class="card">
        <div class="card-body">
            <h6 class="card-title" style="margin-bottom: 30px;">Lista de usuários</h6>
            <div class="row">
                <div class="col-md-2">
                  <div >
                      <button

                      type="button"
                      class="btn btn-info btn-sm"
                      (click)="mudaStatus()"
                      >Alterar Status</button>
                  </div>
                </div>
                <div class="col-md-10">
                  <div >
                      <div class="input-group input-group-sm mb-3">
                          <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                          </div>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="Text input with segmented dropdown button"
                        placeholder="Escolha a opção de pesquisa"
                        #termo
                        (keyup)="pesquisar(termo.value)">
                    </div>
                  </div>
                 </div>
                </div>
    <div class="table-responsive" *ngIf="usuarios.length!==0; else vazio">
    <table class="table table-sm table-hover table-striped" >
        <thead>
        <tr>
           <th class="central">#</th>
           <th style="width: 70%;">Nome</th>
           <!-- <th >Email</th> -->
           <!-- <th >Setor</th> -->
           <th class="central" scope="col">Ramal</th>
           <th class="central" scope="col">Status</th>
           <th class="central" colspan="2" scope="col">Açoes</th>
         </tr>
        </thead>
        <tbody >
            <tr *ngFor="let user of usuarios">
                <td class="central tem" >
                  <div class="form-check">
                    <input
                    (click)="pegaValor(user,user.id)"
                    class="form-check-input position-static"
                    type="radio"
                    value=""
                    id="defaultCheck1">
                  </div>
                </td>
                <td>{{user.nome}}</td>
                <!-- <td class="tem">{{user.email}}</td> -->
                <td class="central">{{user.ramal}}</td>
                <td class="central"><span [ngClass]="{'badge-success': user.status==='ativo' , 'badge-danger': user.status==='inativo'}"
                    class="badge badge-success">{{user.status}}</span></td>
                <td class="central">
                  <a>
                    <i class="fas fa-pencil-alt"></i>
                  </a>
                  <a (click)="usuario = user" data-toggle="modal" data-target="#exampleModal">
                      <i class="far fa-user"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <hr>
          <nav aria-label="Page navigation example" >
              <ul class="pagination pagination-sm">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
</div>
</div>
</div>

<div class="row" style="margin-top: 20px;">
  <div class="col-md-12">
      <div class="card text-right">
          <div class="card-body" style="padding: 10px;">
            <button type="button" (click)="direcionaCadastroUsuario()" class="btn btn-danger btn-sm float-right"><i  class="fas fa-plus-circle" style="margin-right: 6px;"></i>Cadastro usuário
            </button>
          </div>
        </div>
  </div>
</div>
  <app-usuario [usuario]="usuario"></app-usuario>
  <ng-template #vazio>
     <div class="row">
      <div class="col-md-12">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <div class="text-danger">
                <h5 class="text-center"><i class="fas fa-exclamation-circle" style="margin-right: 6px;"></i>Não foram encontrados itens para sua busca</h5>
            </div>
        </div>
      </div>
</div>
</div>
  </ng-template>
</section>
